<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown ปี 2023</title>
    <link href="https://fonts.googleapis.com/css2?family=Mitr&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="heading">
        <h3>Countdown</h3>
        <h1>2023</h1>
      </div>
      <div class="countdown">
        <div class="box">
          <span class="num" id="day-box">00</span>
          <span class="text">วัน</span>
        </div>
        <div class="box">
          <span class="num" id="hr-box">00</span>
          <span class="text">ชั่วโมง</span>
        </div>
        <div class="box">
          <span class="num" id="min-box">00</span>
          <span class="text">นาที</span>
        </div>
        <div class="box">
          <span class="num" id="sec-box">00</span>
          <span class="text">วินาที</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
